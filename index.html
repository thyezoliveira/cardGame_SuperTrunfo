<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Super Trunfo</title>
</head>

<body>
    <audio src="https://freesound.org/data/previews/536/536782_1415754-lq.mp3" type="audio/mp3" id="flipCard"></audio>
    <audio src="https://freesound.org/data/previews/521/521639_7724198-lq.mp3" type="audio/mp3" id="win"></audio>
    <audio src="https://freesound.org/data/previews/362/362205_6629901-lq.mp3" type="audio/mp3" id="lose"></audio>

    <section class="stage">
        <div class="top">
            <h1 class="superTrunfo">Super Trunfo</h1>
            <div class="placar">
                <h2>Jogador</h2>
                <p class="digito" id="placarJogador">0</p>
                <h2>Máquina</h2>
                <p class="digito" id="placarMaquina">0</p>
            </div>
        </div>

        <div class="split">
            <div class="flip-card1">
                <div class="flip-card-inner1">
                    <div class="flip-card-inner-back1">
                        <img class="cardImageBack1"
                            src="https://i.pinimg.com/originals/c1/59/b4/c159b4738dae9c9d8d6417228024de8d.jpg"
                            alt="Card Back">
                    </div>
                    <div class="flip-card-inner-front1">
                        <h1 class="frontCardTitulo1">Goku</h1>
                        <img class="frontCardImage1"
                            src="https://p2.trrsf.com/image/fget/cf/940/0/images.terra.com/2018/05/09/goku2.jpg" alt="">
                        <ul class="frontCardAtributos1">
                            <li class="atributoForca1">Forca <span class="forca1">5</span></li>
                            <li class="atributoDefesa1">Defesa <span class="defesa1">5</span></li>
                            <li class="atributoMagia1">Magia <span class="magia1">5</span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="comandos">
                <button class="sortear">Sortear carta</button>
                <div class="options"></div>

            </div>

            <div class="flip-card2">
                <div class="flip-card-inner2">
                    <div class="flip-card-inner-back2">
                        <img class="cardImageBack2"
                            src="https://i.pinimg.com/originals/c1/59/b4/c159b4738dae9c9d8d6417228024de8d.jpg"
                            alt="Card Back">
                    </div>
                    <div class="flip-card-inner-front2">
                        <h1 class="frontCardTitulo2">Goku</h1>
                        <img class="frontCardImage2"
                            src="https://p2.trrsf.com/image/fget/cf/940/0/images.terra.com/2018/05/09/goku2.jpg" alt="">
                        <ul class="frontCardAtributos2">
                            <li class="atributoForca2">Forca <span class="forca2">5</span></li>
                            <li class="atributoDefesa2">Defesa <span class="defesa2">5</span></li>
                            <li class="atributoMagia2">Magia <span class="magia2">5</span></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <p class="credits">Made with <span class="love">❤</span> by thyézoliveira</p>

    </section>
    
    <script src="js/game.js" type="module"></script>
</body>

</html>
